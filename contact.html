<body class="contact-form">
    <div class="wrapper">
        <nav class="navbar">
                <ul>
                    <li>
                        <a href="#">home</a>
                    </li>
                    <div class="dropdown">
                        <a href="#">activities<i class="fas fa-sort-down"></i></a>
                        <div class="dropdown-content">
                            <a href="#hiking">hiking</a>
                            <a href="#climbing">climbing</a>
                            <a href="#canoe">canoeing</a>
                            <a href="#hunting">hunting</a>
                            <a href="#camping">camping</a>
                            <a href="#fishing">fishing</a>
                        </div>
                    </div> 
                    <li>
                        <a href="gallery.html">gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">contact</a>
                    </li>
                </ul>
            </nav>
        <section class="contact">
            <aside class="details">
                <div class="icon icon-1">
                    <i class="fab fa-facebook-square"></i>
                    <span>Follow us one Facebook</span>
                </div>
                <div class="icon icon-2">
                    <i class="fas fa-phone-square"></i>
                    <span>Contact us 0718553569</span>
                </div>
                <div class="icon icon-3">
                    <i class="fab fa-google-plus-g"></i>
                    <span>soulcali789@gmail.com</span>
                </div>
            </aside>
                <div class="cont-form">
                <h2 class="head">Contact Form</h2>
                <form action="POST" class="personal-info">
                    <p class="first-last-name">
                        <input type="text" name="firstname" placeholder="First Name" required>
                        <input type="text" name="lastname" placeholder="Last Name" required>
                        
                    </p>
                    <p class="email">
                        <input type="email" name="email" placeholder="example@gmail.com">
                        <select name="activities">
                            <option value="hiking">Hiking</option>
                            <option value="climbing">Climbing</option>
                            <option value="canoeing">Canoeing</option>
                            <option value="hunting">Hunting</option>
                            <option value="camping">Camping</option>
                            <option value="fishing">Fising</option>
                        </select>
                    </p>

                    <p class="message">
                        <p><label for="">Leave a comment</label></p>
                        <textarea name="message" rows="5" cols="30"></textarea>
                    </p>
                    
                    <p class="submit">
                        <input type="button" value="Lets Explore Wild !">
                    </p>
                </form>
            </div>
        </section>
    </div>
